<!DOCTYPE html>
<link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Georgian:wght@400;700&display=swap" rel="stylesheet">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>რუსული კანონი?</title>
    <link rel="stylesheet" href="/style.css">
</head>
<body>
    <div id="app">
        <div id="welcome">
            <h1>გაიგე რამდენად კარგად გესმის კანონი "უცხოური გავლენის გამჭვირვალობის შესახებ"</h1>
            <button onclick="startQuiz()">დაწყება</button>
        </div>
        <div id="quiz" style="display: none;">
            <div id="feedback" style="display: none;"></div>
            <div id="question-container">
                <div id="question-image"></div>
                <div id="question-text"></div>
                <div id="answer-buttons" class="btn-container"></div>
            </div>
            <button id="next-btn" onclick="nextQuestion()" style="display: none;">შემდეგი</button>
        </div>
        <div id="result" style="display: none;">
            <h2 id="result-text"></h2>
            <button onclick="shareOnFacebook()">გააზიარე Facebook-ზე.</button>
            <button onclick="retakeQuiz()">ქვიზის გამეორება</button>
        </div>

    </div>
    <div id="score" class="score-counter">ქულა: 0/15</div>
    <div id="reference">
        <p>მეტი ინფორმაციისთვის, გაეცანით კანონის დოკუმენტს: <a href="https://info.parliament.ge/file/1/BillReviewContent/361667" target="_blank">„უცხოური გავლენის გამჭვირვალობის შესახებ“</a>.</p>
    </div>
    <script src="/script.js"></script>
</body>
</html>
